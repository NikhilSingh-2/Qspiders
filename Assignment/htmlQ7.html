<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
</head>
<body>
    <form action="formexp.aspx" method="post">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" min="1900-01-01" max="2090-01-01" required><br>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required><br>

        <label for="country">Country Preferred for Working:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <!-- Add more options as needed -->
        </select><br>

        <label for="skills">Skill Sets:</label>
        <input type="text" id="skills" name="skills" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
