<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Student Information</h2>
    <table id="studentTable">
        <tr>
            <th>SRoll No</th>
            <th>SName</th>
            <th>SAddress</th>
            <th>SFees</th>
        </tr>
    </table>

    <script>
        // Parse XML data
        var xmlString = `<?xml version="1.0" encoding="utf-8"?>
                        <Students>
                            <Student>
                                <SRollno>1</SRollno>
                                <SName>John</SName>
                                <SAddress>123 Main St</SAddress>
                                <SFees>1000</SFees>
                            </Student>
                            <Student>
                                <SRollno>2</SRollno>
                                <SName>Alice</SName>
                                <SAddress>456 Elm St</SAddress>
                                <SFees>1500</SFees>
                            </Student>
                        </Students>`;

        var parser = new DOMParser();
        var xmlDoc = parser.parseFromString(xmlString, "text/xml");

        // Populate table
        var table = document.getElementById("studentTable");
        var students = xmlDoc.getElementsByTagName("Student");

        for (var i = 0; i < students.length; i++) {
            var rollno = students[i].getElementsByTagName("SRollno")[0].textContent;
            var name = students[i].getElementsByTagName("SName")[0].textContent;
            var address = students[i].getElementsByTagName("SAddress")[0].textContent;
            var fees = students[i].getElementsByTagName("SFees")[0].textContent;

            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = rollno;
            cell2.innerHTML = name;
            cell3.innerHTML = address;
            cell4.innerHTML = fees;
        }
    </script>
</body>
</html>
