<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is how we use internal css -->
    <link rel="stylesheet" href=abc.css>
    <style >
        div{
            color:red;
            font-style:italic;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <p style="color:aquamarine; font-size:40px;"> This text is for demonstration</p> <!-- this is how we use inline css-->
    <div> hello world </div>
    <div id="a" class="abc"> this is the sample text to be changed by the external css</div>

</body>
</html>
